<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Drawing with css</title>
</head>
<body>
    <section class="phone">

        <div class="phone__container">

            <article class="phone__top">

                <div class="phone__user">
                    <img src="/images/back.svg" alt="back" class="phone__image--back">
                    <img src="/images/user.svg" alt="User" class="phone__image--user">

                    <div class="phone__info">
                        <h3 class="phone__name">Luis Antonio</h3>
                        <p class="phone__state">Online</p>

                    </div>

                    <img src="/images/menu_vertical.svg" alt="" class="phone__image--menu">

                </div>

            </article>

            <article class="phone__main">

                <p class="phone__chat">Hello Luis</p>
                <p class="phone__chat">I was watching the end of the pokemon tournament!!!</p>

                <div class="phone__pokemon">

                    <img src="/images/Bulbasaur.svg" alt="" class="image__pokemon">
                    <img src="/images/Squirtle.svg" alt="" class="image__pokemon">
                    <img src="/images/Charmander.svg" alt="" class="image__pokemon">

                </div>

                <p class="phone__chat phone__chat--right">which is your favorite pokemon of those three.?</p>
                <p class="phone__chat  phone__chat--right">then ash finally won the league.?</p>


                <form class="phone__form">
                    <div class="phone__btn">
                        <input type="text" placeholder="Type message..." class="phone__send">
                        <img src="/images/send.svg" class="phone__send--image" alt="">
                    </div>
                </form>

            
            </article>

        </div>

    </section>
    
</body>
</html>
